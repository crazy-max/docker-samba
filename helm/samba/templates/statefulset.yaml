apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "samba.fullname" . }}
  namespace: {{ include "samba.namespace" . }}
  labels:
    {{- include "samba.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "samba.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "samba.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ include "samba.name" . }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.ports }}
          ports:
          {{- range .Values.ports }}
            - containerPort: {{ .containerPort }}
              hostPort: {{ .hostPort }}
              name: {{ .name }}
              protocol: TCP
          {{- end }}
          {{- end }}
          {{- if .Values.auth }}
          {{- range .Values.auth }}
          env:
            - name: {{ .user | upper }}-PASSWORD
              valueFrom:
                secretKeyRef:
                  name: samba-user-{{ .user }}-password
                  key: password
          {{- end }}
          {{- end }}
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - mountPath: /data/{{ include "samba.configFileName" . }}
              name: {{ include "samba.configFileName" . | replace "." "-"}}
              readOnly: true
            - mountPath: /data
              name: data-dir
            {{- if .Values.share }}
            {{- range .Values.share }}
            - mountPath: {{ .path }}
              name: {{ .name }}
            {{- end }}
            {{- end }}
      volumes:
      - name: {{ include "samba.configFileName" . | replace "." "-"}}
        configMap:
          name: samba-{{ include "samba.configFileName" . | replace "." "-"}}
          items:
            - key: {{ include "samba.configFileName" . }}
              path: {{ include "samba.configFileName" . }}
      - name: data-dir
        persistentVolumeClaim:
          claimName: {{ include "samba.name" . }}-data
      {{- if .Values.share }}
      {{- range .Values.share }}
      - name: {{ .name }}
        persistentVolumeClaim:
          claimName: {{ include "samba.name" $ }}-{{ .name }}
      {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
